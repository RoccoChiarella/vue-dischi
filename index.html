<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify</title>
        <script src="https://kit.fontawesome.com/37e6ce0705.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="img/logo.png" alt="logo" />
                </div>
            </header>
            <select class="genre-control" v-model="selected" @change="changeGenre">
                <option v-for="song in songs" :value="song.genre">{{song.genre}}</option>
            </select>
            <div class="cds-container container">
                <div class="cd" v-for="song in songs" v-if="song.genre == selected">
                    <img :src="song.poster" :alt="song.title">
                    <h3>{{ song.title }}</h3>
                    <span class="author">{{ song.author }}</span>
                    <span class="year">{{ song.year }}</span>
                </div>
            </div>
        </div>
        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
